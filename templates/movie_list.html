{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="card">
            {% for i in movies %}
            <div class="card-header">
                <a href="{% url 'movie_detail' i.id %}"><h2><b>{{ i.name }}</b></h2></a>
                <div class="card-flex">
                    <img src="{{ i.image.url }}" alt="image">
                    <div class="card-about">
                        <p>{{ i.description  }}</p>
                        <a target="_blank" href="{{ i.trailer }}">Movie trailers</a>
                        <h5>{{ i.realised_date }} | {{ i.category }}</h5>
                    </div>
                </div>
            </div> 
            <hr>
            {% endfor %}   
        </div>
    </div>
{% endblock content %}
