    <div  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div style="background-color: #1f29379d; color: #ffffff;" class="sm:mx-auto sm:w-full sm:max-w-sm p-8 rounded-lg shadow-md">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white-900">Sign in to your account</h2>
        
            <form  class="mt-10 space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-white-700">{{ form.username.label_tag }}</label>
                    <div class="mt-1">
                        <h1 class="form-control" id="name" style="font-size: 20px;">{{ form.username }}</h1>
                        {{ form.username.errors }}
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-white-700">{{ form.password.label_tag }}</label>
                    <div class="mt-1">
                        <h1 class="form-control" id="name" style="font-size: 20px;">{{ form.password }}</h1>
                        {{ form.password.errors }}
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
                <p class="text-center text-sm text-gray-600">Ele registratsiyadan otbedim <a class="font-semibold text-indigo-600 hover:text-indigo-500" href="{% url 'registration' %}">Sign Up</a></p>
            </form>
        </div>
    </div>
  

{% endblock %}
