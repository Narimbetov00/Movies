{% extends 'base.html' %}

{% block content %}

  

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
    
        <div  class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form  class="space-y-6" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
              <h1 style="font-size: larger;font-weight: bold; color: black;" >{{ form.username.label_tag }}</h1>
              {{ form.username }} <br>
          
              <h1 style="font-size: larger;font-weight: bold; color: black;">{{ form.password.label_tag }}</h1>
              {{ form.password }}
          
              {{ form.errors }}
           


            <div>
            <button style="margin-right: 60px;" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
            <p>Ele registratsiyadan otbedim <a style="color: blue;" href="{% url 'registration' %}">Sign Up</a></p>
        </form>
        </div>
    </div>
  

{% endblock %}
