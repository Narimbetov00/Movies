{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}"> -->
    <style>
        html{
            margin: 0;
            height: 100%;
            width: 100%;
            }
        body{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'image/bluedark.jpg' %}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movies' %}">Movies</a>
            <div class="ml-auto mt-2">
                {% if user.is_authenticated %}
                    <h1 class="btn btn-outline-light mr-2" ><b>{{ user.username | title }}</b></h1>
                    <a style="margin-bottom: 7px;" class="btn btn-danger "  href="{% url 'logout' %}">log out</a>
                {% else %}
                    <a class="btn btn-outline-light mr-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-warning" href="{% url 'registration' %}">Sign-up</a>
                {% endif %}
            </div>      
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
